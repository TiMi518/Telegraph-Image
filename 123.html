<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css" integrity="sha256-ghr1zmXTODLKl1HULQd6fq1MIe7m3FJiNTOCT8sddLM=" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      column-count: 4;
      column-gap: 1em;
    }
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1em;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="gallery">
      <div class="gallery-item" v-for="image in images" :key="image.src">
        <el-image
          :src="image.src"
          fit="cover"
          lazy>
        </el-image>
      </div>
    </div>
  </div>
  
  <!-- import Vue before Element -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js" integrity="sha256-kXTEJcRFN330VirZFl6gj9+UM6gIKW195fYZeR3xDhc=" crossorigin="anonymous"></script>
  <!-- import JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js" integrity="sha256-OFVFYfqhQ9nDnKh+NfIsefpy/fnjTwkK909ZYgo45nw=" crossorigin="anonymous"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        images: [
          { src: 'https://via.placeholder.com/300x200' },
          { src: 'https://via.placeholder.com/300x300' },
          { src: 'https://via.placeholder.com/200x300' },
          { src: 'https://via.placeholder.com/300x400' },
          { src: 'https://via.placeholder.com/400x300' },
          { src: 'https://via.placeholder.com/200x200' },
          // Add more image URLs as needed
        ]
      }
    })
  </script>
</body>
</html>
